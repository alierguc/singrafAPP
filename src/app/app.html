<ion-menu [content]="content" id="menu-avatar">
        <ion-content>
          <div #header>
            <ion-row style="align-items:center;">
              <ion-col col-3>
                <img src="assets/imgs/left.png" />
                <span class="icon-badge"></span>
              </ion-col>
              <ion-col col-6 >
                <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/imgs/slogo.png'"
                />
              </ion-col>
              <ion-col col-3>
                <img src="assets/imgs/left.png" />
              </ion-col>
            </ion-row>
          </div>
          <ion-list no-lines>
            <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon color="secondary" [name]="p.icon" item-left></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
