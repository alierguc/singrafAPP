<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle style="margin-top:6%;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-top:6%;">Haftanın Birincileri</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="pyro" *ngIf="!veri">
    <div class="before"></div>
    <div class="after"></div>
  </div>
  <autoplay-content>
  <ion-card *ngFor="let user of users">

    <ion-item>
     
      <ion-avatar item-start>
        <img src="{{user.IMAGE}}" (click)="presentPopover(user.USER_ID,user.N_NAME,user.IMAGE)">
      </ion-avatar>
      <h2><strong>{{user.N_NAME}}</strong></h2>

    </ion-item>
    <div>
        <video  poster="{{user.THUMB}}">
            <source src="{{user.VIDEO}}" type="video/mp4" style="height:100%;">
            Videonuz Yüklenemiyor
          </video>
        </div>
    <br>
    
    <ion-card-content>
      <ion-chip color="label-color">
        <ion-icon name="md-time"></ion-icon>
        <ion-label color="dark">
          <p style="color:rgb(0, 35, 102); margin: 1px;"><strong>Yüklenme Tarihi :</strong>{{user.UPLOAD_DATE}}</p>
        </ion-label>
      </ion-chip>
    </ion-card-content>
    <ion-card-content>
      <ion-chip color="label-color">
        <ion-icon name="md-time"></ion-icon>
        <ion-label color="dark">
          <p style="color:rgb(0, 35, 102); margin: 1px;"><strong>Beğeni Sayısı : </strong>{{user.LIKES}}</p>
        </ion-label>
      </ion-chip>
    </ion-card-content>
    <ion-card-content>
      <ion-chip color="label-color">
        <ion-icon name="md-musical-notes"></ion-icon>
        <ion-label color="dark">
          <p style="color:rgb(0, 35, 102); margin: 1px;"><strong>Şarkı Adı : </strong>{{user.MUSIC_NAME}}</p>
        </ion-label>
      </ion-chip>
    </ion-card-content>
    <ion-card-content>
      <ion-chip color="label-color">
        <ion-icon name="md-microphone"></ion-icon>
        <ion-label color="dark">
          <p style="color:rgb(0, 35, 102); margin: 1px;"><strong>Tür : </strong>{{user.CATEGORY_NAME}}</p>
        </ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
  <h1 *ngIf="veri">Bu Haftanın Birincisi Henüz Belirlenmedi</h1>
</autoplay-content>
<br>
<br>
<br>
 </ion-content>
