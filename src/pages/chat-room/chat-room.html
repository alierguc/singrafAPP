<ion-header color="dark">
  <ion-navbar color="dark">
    <ion-title>
      Mesajlar 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-item  (click)="mesajIcerik(data.NICKNAME_ID,data.NICKNAME)" *ngFor="let data of kayitliMesajlar">
    <ion-avatar item-start>
      <img src="{{data.IMG}}">
    </ion-avatar>
    <strong>{{data.NICKNAME}}</strong>
    <h6></h6>
  </ion-item>

</ion-content>
