<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle style="margin-top:6%;">
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title center style="margin-top:6%;">Kategoriler</ion-title>
      </ion-navbar>
  
  </ion-header>

<ion-content>

      <br>
      <autoplay-content>
      <ion-card *ngFor="let user of kicerik">
    
        <ion-item>
          <ion-avatar item-start>
            <img src="{{user.IMAGE}}" (click)="presentPopover(user.USER_ID,user.N_NAME,user.IMAGE)">
          </ion-avatar>
          <strong></strong>
          <strong><h2>{{user.N_NAME}}</h2></strong>
    
        </ion-item>   
        <div>
        <video  poster="{{user.THUMB}}">
            <source src="{{user.VIDEO}}" type="video/mp4" style="height:100%;">
            Videonuz Yüklenemiyor
          </video>
        </div>
        <ion-card-content>
          <ion-chip color="label-color">
            <ion-icon name="md-time"></ion-icon>
            <ion-label color="danger">
              <p style="color:rgb(0, 35, 102); margin: 1px;"><strong>Yüklenme Tarihi : </strong>{{user.UPLOAD_DATE}}</p>
            </ion-label>
          </ion-chip>
        </ion-card-content>
        <ion-card-content>
          <ion-chip color="label-color">
            <ion-icon name="md-create"></ion-icon>
            <ion-label color="danger">
              <p style="color:rgb(0, 35, 102); margin: 1px;"><strong>Söz Müzik : </strong>{{user.MELODY_NAME_SURNAME}}</p>
            </ion-label>
          </ion-chip>
        </ion-card-content>
        <ion-card-content>
          <ion-chip color="label-color">
            <ion-icon name="ios-microphone"></ion-icon>
            <ion-label color="dark">
              <p style="color:rgb(0, 35, 102); margin: 0px;"><strong>Şarkı Adı : </strong>{{user.MUSIC_NAME}}</p>
            </ion-label>
          </ion-chip>
        </ion-card-content>
        <ion-card-content>
          <ion-chip color="label-color">
            <ion-icon name="md-musical-notes"></ion-icon>
            <ion-label color="dark">
              <p style="color:rgb(0, 35, 102); margin: 1px;"><strong>Tür : </strong>{{user.CATEGORY_NAME}}</p>
            </ion-label>
          </ion-chip>
        </ion-card-content>
        <br>
        <br>
        <p style="margin-left:5%; color: gray;" (click)="likepage(user.MUSIC_ID)">{{user.LIKES}} Beğenme</p>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start (click)="toggleIcon(user.MUSIC_ID,user.L)">
              <ion-icon [name]="user.L"></ion-icon>
              BEĞEN
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="primary" clear small icon-start (click)="yorumlar(user.MUSIC_ID)">
              <ion-icon name='text'></ion-icon>
              Yorum Yap
              &nbsp;<ion-badge item-end>{{user.COMMENT_TOTAL}}</ion-badge>
            </button>
    
          </ion-col>
          <ion-col>
            <button ion-button color="primary" clear small icon-start (click)="bildirilerTetikle(user.MUSIC_ID)">
              <ion-icon name='ios-flame'></ion-icon>
              Bildir
            </button>
          </ion-col>
    
        </ion-row>
      </ion-card>
    </autoplay-content>
      <div class="divider div-transparent"></div>
     
      <strong><p *ngIf="noRecord" style="color:rgb(160, 154, 154); margin-top:6px; text-align:center;">Bu Kategoride Daha fazla gönderi Bulunmamaktadır.</p></strong>
      <ion-infinite-scroll style="height:5vh;" (ionInfinite)="doInfinite($event)" *ngIf="!noRecord">
          <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Yükleniyor...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
     
</ion-content>
