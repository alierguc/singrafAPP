<ion-header >
  <ion-navbar color="dark">
    <ion-title style="margin-top:6%;">Video Yükle</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="demo-container">
        <div class="circle">
          <div>
            <div class="tag-hole"></div>
            <div class="content">
              <p style="font-size: 16px;">
              Lütfen müzik ve yazar adı kısmını boş bırakmayınız.
            </p>
            </div>
          </div>
        </div>
        </div>
 <br>
  <ion-item class="bg-imagelogin">
    <ion-label  color="television" floating>Müzik Adı</ion-label>
    <ion-input color="television" type="username" [(ngModel)]="bilgi.muzik_adi">
    </ion-input>
  </ion-item>
  <ion-item class="bg-imagelogin">
    <ion-label  color="television" floating>Söz Yazarı</ion-label>
    <ion-input  color="television" type="username" [(ngModel)]="bilgi.yazar_adi">
    </ion-input>

  </ion-item>
  <br>
  <br>
  <ion-list radio-group>
    <br>
    <ion-title>Şarkı Türü</ion-title>
    <br>
    <ion-list *ngFor="let user of kategoriGetir">
      <ion-item>
        <ion-label>{{user.CATEGORY}}</ion-label>
        <ion-radio (ionSelect)='showConfirmAlert(user.ID)' value="{{user.ID}}"></ion-radio>
      </ion-item>
    </ion-list>
</ion-list>
<div class="progress-outer" *ngIf="pbool">
  <div class="progress-inner" [style.width]="progress + '%'" *ngIf="pbool">
      {{progress}}%
  </div>
</div>


<button ion-button full (click)='captureVideo()' [disabled]="pbool">Video Çek ve Yükle</button>

</ion-content>
